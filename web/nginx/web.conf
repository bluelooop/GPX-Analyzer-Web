# Frontend Server Block
server {
    listen 80;

    # Handle API requests
    location /api/ {
        # Proxy to backend service
        proxy_pass %%API_URL%%;

        # Essential headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Cookie handling for cross-domain requests
        proxy_cookie_path / "/";
        proxy_cookie_domain ~^$ $host;
        proxy_cookie_flags ~ HttpOnly Secure SameSite=None;

        # Timeouts - adjusted for Cloud Run's maximum request timeout (3600s)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer settings for optimal performance
        proxy_buffers 16 16k;
        proxy_buffer_size 16k;

        # Enable response compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }

    # Handle frontend routes
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
